<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>
        User
    </h1>
    <table>
        <thead>
           <td>Id</td>
           <td>Username</td>
           <td>Password</td>
           <td>Admin</td>

        {% for user in users %}

              <td>{{user[2]}}</td>

           </tr>
        {% endfor %}
     </table>
   <br><br>


<a href=/users>Users</a><br>
</body>
</html>
